  <!-- Form Element consists of 2 important parts:
      - Label name or title of the submitted element
      - Input where you declare the type of input
      -->
  <form class="" action="mailto:djkamikatzi@gmail.com" method="post" enctype="text/plain"> <!-- in the action attribute
    you can add the URL of the place you want to save the submitted infos (in this case a business email address)
  the enctype (encoding type) attribute decides which format the submitted information gonna be displayed and in this case it is plain text -->
    <label for="Name"> Your Name: </label>
    <input type="text" name="YourName" value=""> <br>

    <label for="Email"> Your Email: </label>
    <input type="email" name="YourEmail" value=""> <br> <!-- type Email has some default validation mechanism for email addresses -->
